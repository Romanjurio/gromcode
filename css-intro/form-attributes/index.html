<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    div {
      margin: 16px;
    }
  </style>
</head>

<body>
  <form>
    <div class="form-control">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
    </div>
    <div class="form-control">
      <label for="age-input">Age</label>
      <input type="number" id="age-input" min="3" max="10" value="17" name="age" required>
    </div>
    <div class="form-control">
      <input type="checkbox" id="agree-with-terms" name="agree" disabled>
      <label for="agree-with-terms">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="male-gender" name="gender" checked>
      <label for="male-gender">Male</label>
      <input type="radio" id="female-gender" name="gender">
      <label for="female-gender">Female</label>
      <input type="radio" id="secret-gender" name="gender">
      <label for="secret-gender">Secret</label>
    </div>
    <div class="form-control">
      <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
